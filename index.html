<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="icon" href="calculator_icon.png">
    <link href="styles.css" rel="stylesheet">
    <script src='script.js' defer></script>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two" id="all-clear">AC</button>
        <button data-delete class="del" id="del">DEL</button>
        <button data-operation id="operand">รท</button>
        <button data-number id="number">1</button>
        <button data-number id="number">2</button>
        <button data-number id="number">3</button>
        <button data-operation id="operand">*</button>
        <button data-number id="number">4</button>
        <button data-number id="number">5</button>
        <button data-number id="number">6</button>
        <button data-operation id="operand">+</button>
        <button data-number id="number">7</button>
        <button data-number id="number">8</button>
        <button data-number id="number">9</button>
        <button data-operation id="operand">-</button>
        <button data-number class="span-two" id="number">0</button>
        <button data-number id="number">.</button>
        <button data-equals class="span-one" id="operand">=</button>
    </div>
    <div>
        <span>Created by NinjasaysHerro</span>
    </div>
</body>

</html>
